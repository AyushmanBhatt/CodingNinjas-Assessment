<div class="task-history container">
  <h2>Task History</h2>
  <div *ngFor="let task of tasksWithHistory" class="task-item">
    <h3>{{ task.title }}</h3>
    <p>Description: {{ task.description }}</p>
    <p>Due Date: {{ task.dueDate }}</p>
    <p>Priority: {{ task.priority }}</p>
    <p>Status: {{ task.status }}</p>
    <div *ngFor="let historyItem of task.history">
      <p>{{ historyItem.date | date: 'short' }} - {{ historyItem.message }}</p>
    </div>
  </div>
  <button class="btn btn-export" (click)="clearAllTasks()">Clear All Tasks</button>
</div>
